<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboutAll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
<h1 class="text-center text-light">Регистрация</h1>
<form class="bg-dark, d-flex flex-column gap-2, justify-content-center mx-auto" style="max-width: 550px;" action="Если не писать, то отправка идёт на текущий адрес." method="get">
    <input type="text" placeholder="Имя" name="name">
    <input type="email" placeholder="Почта" name="email">
    <input type="password" placeholder="Пароль" name="password">
    <input type="password" placeholder="Повторите пароль" name="password_repeat">
    <span class="text-light">Мужчина</span>
    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
    <span class="text-light">Женщина</span>
    <button class="btn bg-light" type="submit">Подтвердить</button>
</form>
</body>
</html>
